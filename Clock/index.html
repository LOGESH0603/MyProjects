<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="../CSS/Clock.css">
</head>
<body>
    
   <div id="body">

    <div id="main">

        <div id="Format">
    
            <h1 id="head">Select Format</h1>
     
            <select name="Clock" id="opt">
     
               <option value="- - -" id="opt3">- - -</option>
               <option value="24Hrs" id="opt1">24Hrs</option>
               <option value="12Hrs" id="opt2">12Hrs</option>
            
             </select>
     
         </div> 

         <div id="Days">
            <h1 id="Day" class="h1">Day</h1>  
            <h1 id="Date" class="h1">Date</h1>       
         </div>
     
         <div id="Time">
             <h1 id="Hours" class="h1">Hours</h1>
     
             <h1 id="min" class="h1">Minutes</h1>
     
             <h1 id="sec" class="h1">Seconds</h1>
     
             <h1 id="AmPm" class="h1">AM / PM</h1>
         </div>
    
       </div>
    

   </div>

    <script src="../JS/Clock.js"></script>
</body>
</html>
